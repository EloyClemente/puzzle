<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">

	<title>PuzzleTron</title>

	<meta name="description" content=""/>
	<meta name="keywords" content=""/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<!--Sitemap-->
	<!-- <link rel="sitemap" type="application/xml" title="Sitemap" href="sitemap.xml"/> -->
	
	<!--imagen .ico para la pestaña del navegador-->
	<!-- <link rel="shortcut icon" type="image/x-icon" href="#"/>  -->
	<!-- Añadirla también en otro link en formato png a 16px x 16px para que se vea bien en los móviles -->
	<!-- <link rel="shortcut icon" type="image/x-icon" href="#"/>  -->

	<!--Google Fonts. Siempre antes de la hoja de estilos para que funcione bien-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet"> 




	<!-- El reset es importado desde el scss styles -->
	<link rel="stylesheet" href="css/styles.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	

</head>
<body>

	<div class="container">

		<header id="header" class="header">

		<h1 id="titulo" class="h1">Suricata Challenge</h1>
			
		
		<div class="container-selector">

			<div class="container-lista">
				<input type="button" class="elige-puzzle boton-01" value="Elige un puzzle">
				<ul class="ul-lista">
					<li class="li-lista" data-name="bermeer">Bermeer</li>
					<li class="li-lista" data-name="correggio">No li me tangere</li>
					<li class="li-lista" data-name="meninas">Meninas</li>
					<li class="li-lista" data-name="chapelle">Sainte Chapelle</li>
				</ul>
			</div>
			
		<!-- 	<div class="slide"></div> -->
		</div>





		<div class="container-radio">
			
				<p>Elige el número de piezas</p>
				
				

				<div class="container-inputs">

					<div class="item-input">
						<input type="radio" id="radio-9" class="radio" name="piezas" data-piezas="9">

						<div id="custom_radio_9" class="custom-radio"></div>
						
						<label for="radio-9" class="label-radio" >9</label>
					</div>



					<div class="item-input">
						<input type="radio"  id="radio-16" class="radio" name="piezas" data-piezas="16" checked="checked">

						<div id="custom_radio_16" class="custom-radio"></div>

						<label for="radio-16" class="label-radio" >16</label>
					</div>



					<div class="item-input">
						<input type="radio"  id="radio-25" class="radio" name="piezas" data-piezas="25">

						<div id="custom_radio_25"  class="custom-radio"></div>

						<label for="radio-25" class="label-radio" >25</label>
					</div>

				</div>

		</div>



	<!-- 	<input id="probar" type="button" value="iniciar"> -->



		<div class="container-boton-rejilla">
			<input type="button" id="mostrar_solucion" class="boton-solucion">
			<input type="button" id="mostrar_rejilla"  class="boton-rejilla" value="Mostrar rejilla">
		</div>


		<div class="boton-menu"><p>Menu</p></div>



		<div id="caminar"      class="caminar"></div>
		<div id="flexion"      class="flexion"></div>
		<div id="presentacion" class="presentacion"></div>
		<div id="correcto"     class="correcto"></div>
		<div id="incorrecto"   class="incorrecto"></div>

		<div id="capa_solucion" class="solucion"></div>

		</header>
			

		


		<div class="container-puzzle">
			<section id="container_origen"  class="puzzle"></section>
			<section id="container_destino" class="puzzle"></section>
		</div>


		



	
			


	</div> <!-- container -->
	
<script src="js/main.js"></script>
<p id="outline">Outline</p>
</body>
</html>
